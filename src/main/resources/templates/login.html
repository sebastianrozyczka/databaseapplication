<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liquor Store:Homepage</title>
    <link rel="icon" href="beer-yellow.svg" type="image/svg">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark text-white"
      style="padding-top: 80px; margin: 30px; display: flex; align-items: center; justify-content: center">
<div class="shadow-lg p-3 mb-5 rounded"
     style="background-color: #353535; width: 400px; display: flex; align-items: center; justify-content: center">
    <form>
        <div>
            <div style="text-align: center">
                <img src="beer-yellow.svg" alt="" width="128" height="128">
            </div>
            <div>
                <label for="username" class="form-label">Username</label>
                <div class="col-12" style="margin-bottom: 10px">
                    <input type="text" class="form-control" placeholder="Username" id="username" required>
                </div>
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <div class="col-md-12">
                    <input type="password" placeholder="Password" class="form-control" id="password" required>
                </div>
            </div>
            <div class="col-12" style="margin-top: 15px; text-align: center">
                <button class="btn btn-primary" type="submit" style="background-color: #dc8434; border: none">Sign
                    in
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
