<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liquor Store:Products</title>
    <link rel="icon" href="beer-yellow.svg" type="image/svg">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body class="bg-dark text-white" style="padding-top: 80px; margin: 30px">
<nav class="navbar p-3 mb-2 fixed-top navbar-expand-lg navbar-dark bg-dark bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="beer-yellow.svg" alt="" width="64" height="64">
            Liquor Store
        </a>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/products">Products</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table class="table text-white">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Alcohol Content</th>
        <th scope="col">Available</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, iter : ${products}">
        <th scope="row" th:text="${iter.count}"></th>
        <td th:text="${product.name}"></td>
        <td th:text="|${#numbers.formatDecimal(product.price, 0, 'WHITESPACE', 2, 'COMMA')} PLN|"></td>
        <td th:text="|${product.alcoholContent} %|"></td>
        <td th:text="${product.available}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
